      - |
        <pre>
        1   ::               Scope resolution                     Left-to-right</pre>
    -
      - |
        <pre>
        2   ++               Suffix increment
            --               Suffix decrement
            ()               Function call
            []               Array subscripting
            .                Element selection by reference
            ->               Element selection through pointer
            typeid()         Run-time type information
            const_cast
            dynamic_cast
            reinterpret_cast
            static_cast</pre>
    -
      - |
        <pre>
        3   ++                Prefix increment                    Right-to-left
            --                Prefix decrement
            +                 Unary plus
            -                 Unary minus
            !                 Logical NOT
            ~                 Bitwise NOT
            (type)            Type cast
            *                 Indirection (dereference)
            &                 Address-of
            sizeof            Size-of
            new, new[]        Dynamic memory allocation
            delete, delete[]  Dynamic memory deallocation</pre>
        </pre>
    -
      - |
        <pre>
        4   .*                Pointer to member (C++ only)        Left-to-right
            ->*               Pointer to member (C++ only)
        </pre>
    -
      - |
        <pre>
        5   *                 Multiplication
            /                 Division
            %                 Modulo (remainder)
        </pre>
    -
      - |
        <pre>
        6   +                 Addition
            -                 Subtraction
        </pre>
    -
      - |
        <pre>
        7   <<                Bitwise left shift
            >>                Bitwise right shift
        </pre>
    -
      - |
        <pre>
        8   <                 Less than
            <=                Less than or equal to
            >                 Greater than
            >=                Greater than or equal to
        </pre>
    -
      - |
        <pre>
        9   ==                Equal to
            !=                Not equal to
        </pre>
