section: string.h
sort: fixed
entries:
    - ["memchr(s, c, n)", "Find first occurence of *c* in *s*, within the first *n* characters."]
    - ["memcmp(s, t, n)", "Compare the first *n* characters of *s* and *t*."]
    - ["memcpy(dst, src, n)", "Copy n characters from src to dst."]
    - ["memmove(dst, src, n)", "Copy n characters from src to dst. Handles overlapping regions."]
    - ["memset(s, c, n)", "Set the first *n* characters of *s* to *c*."]
    - ["strncpy(dst, src)", "Copy *src* to *dst*."]
